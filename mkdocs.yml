INHERIT: config/nav.yml

site_name: Carbyne Stack
site_url: https://carbynestack.io/
site_author: Carbyne Stack Community
site_description: >-
  Carbyne Stack Documentation
copyright: "Copyright Â© Linux Foundation Europe"

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/carbynestack/carbynestack
repo_name: carbynestack/carbynestack
edit_uri: https://github.com/carbynestack/carbynestack.github.io/edit/master/docs

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - announce.dismiss
    - content.code.copy
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
  logo: images/logo/carbynestack.svg
  favicon: images/favicon.png
  font:
    text: lato
    code: Roboto Mono
  palette:
    - scheme: default
      primary: indigo
      accent: red

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
      toc_depth: 3

plugins:
  - privacy:
  - search
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
  - swagger-ui-tag:
      tryItOutEnabled: false
      supportedSubmitMethods: []
      extra_css:
      - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/carbynestack/carbynestack
      name: Carbyne Stack Community on Github
