name: Deploy to Github Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Material for MkDocs
        run: pip install \
          git+https://${MKDOC_MATERIAL_INSIDERS}@github.com/squidfunk/mkdocs-material-insiders.git@8.2.11-insiders-4.13.1 \
          mkdocs-minify-plugin==0.5.0
      - name: Deploy site
        run: mkdocs gh-deploy --force
